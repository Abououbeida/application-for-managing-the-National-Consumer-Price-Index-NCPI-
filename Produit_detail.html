<!-- ansade_app/templates/ansade_app/produit_detail.html -->

{% extends "base.html" %}

{% block title %}<title>Produit Details</title>{% endblock %}

{% block content %}

<div class="container text-center mt-5">
    <h1 class="display-4">Details of Produit</h1>
    <ul class="list-group p-5">
        <li class="list-group-item"><b>ID</b>: {{ produit.id }}</li>
        <li class="list-group-item"><b>Nom</b>: {{ produit.nom }}</li>
        <li class="list-group-item"><b>Description</b>: {{ produit.description }}</li>
        <li class="list-group-item"><b>Famille</b>: {{ produit.famille }}</li>
        <!-- Ajoutez d'autres éléments de détail si nécessaire -->
    </ul>
</div>

{% endblock %}
